services:
  editor_service_api:
    build: ./api
    environment:
      - PORT=${EDITOR_SERVICE_PORT}
      - ROOM_SERVICE_API=${ROOM_SERVICE_API}
      - QUESTION_SERVICE_API=${QUESTION_SERVICE_API}
    ports: 
      - "${EDITOR_SERVICE_PORT}:9004"
    networks:
      - peerprep

networks:
  peerprep:
      external: true