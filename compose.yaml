services:
  editor_service_api:
    build: ./api
    environment:
      PORT: ${EDITOR_SERVICE_PORT}
      SERVICE_ROUTE: ${SERVICE_ROUTE}
      ROOM_SERVICE_API: 'http://peerprep_room_service_api:9003/room-service'
      QUESTION_SERVICE_API: 'http://question_service_api:9001/question-service'
    ports: 
      - "${EDITOR_SERVICE_PORT}:9004"
    networks:
      - peerprep

networks:
  peerprep:
      external: true
      name: peerprep